{% extends 'base1.html' %} <br />
{% block title %} Home {% endblock %}
<br />
{% block content %}
<div class="card" style="margin-left: 10%; margin-right: 10%; margin-top: 15%;">
  <form action="/" method="post">
    {% csrf_token %}
    <div class="card-header text-center">
      Preferences
    </div>
    <div class="card-body form-group">
      <label>Technologies</label>
      <input
        type="text"
        name="p"
        class="form-control"
        placeholder="Enter comma-seperated values... e.g. python, machine learning, DevOps"
      />
    </div>
    <button
      type="submit"
      class="btn btn-lg btn-success text-center"
      style="width: 100%;"
    >
      Save
    </button>
  </form>
</div>
