{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login</title>
  </head>

  <body
    style="background-color: MediumSeaGreen; background-image: url(http://www.pngplay.com/wp-content/uploads/1/Letter-C-PNG.png); background-repeat: no-repeat;  background-attachment: fixed;
  background-size: cover; background-position: center;"
  >
    <div class="container-fluid">
      {% block content %} {% endblock %}
    </div>

    <script>
      const signin = document.getElementById("signin");
      const signup = document.getElementById("signup");
      const submit = document.querySelector(".submit");
      const mode = document.querySelector("#mode");
      const l = document.querySelector("#l");
      const lab = document.querySelector("#lab");
      const fbox = document.querySelector("#fbox");
      const sbox = document.querySelector("#sbox");
      const p = document.querySelector("#p").getAttribute("value");

      function sign1() {
        signup.classList.remove("btn-success");
        signup.classList.add("text-success");
        signin.classList.remove("text-success");
        signin.classList.add("btn-success");
        submit.textContent = "Login";
        l.textContent = "Forgot Password?";
        l.setAttribute("href", "#");
        mode.setAttribute("value", "signin");
        lab.textContent = "Username";
        fbox.setAttribute("placeholder", "enter valid username");
        fbox.setAttribute("type", "text");
        fbox.setAttribute("name", "username");
        sbox.setAttribute("placeholder", "enter valid password");
      }

      function sign2() {
        signin.classList.remove("btn-success");
        signin.classList.add("text-success");
        signup.classList.remove("text-success");
        signup.classList.add("btn-success");
        submit.textContent = "Register";
        l.textContent = "Continue faster with LinkedIn!";
        l.setAttribute("href", "{% url 'social:begin' 'linkedin-oauth2' %}");
        mode.setAttribute("value", "signup");
        lab.textContent = "Email";
        fbox.setAttribute("type", "email");
        fbox.setAttribute("name", "email");
        fbox.setAttribute("placeholder", "e.g.: johndoe@email.com");
        sbox.setAttribute("placeholder", "at least 8 characters");
      }

      function r() {
        alert(
          "\tSigned Up successfully! \n\nKindly login with your credentials!"
        );
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
