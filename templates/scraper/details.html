{% extends 'base.html' %} {% block content %}

<div class="row">
  <div class="col">
    <div class="jumbotron bg-secondary text-light mt-4">
      <img src="{{ data.provider }}" alt="" />
      <h1 class="display-4">{{ data.title }}</h1>
      <p class="lead">{{ data.tagline }}</p>
      <hr class="my-4" />
      <p>{{ data.description }}</p>
      <a
        class="btn btn-success mt-4 btn-lg"
        href="{{ data.link }}"
        role="button"
        >Learn more</a
      >
    </div>
  </div>
</div>

{% endblock %}
