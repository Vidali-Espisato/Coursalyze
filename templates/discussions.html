<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .checked {
        color: orange;
      }
    </style>
    <title>{{ title }}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <span class="navbar-brand mb-0 h1 ">
        <a href="/">
          <img
            src="http://www.pngplay.com/wp-content/uploads/1/Letter-C-PNG.png"
            width="60"
            height="60"
            alt=""
          />
        </a>
      </span>
      <div>
        <form
          class="p-2 form-inline flex-grow-1 mt-6 flex-fill my-2 my-lg-0"
          action="/discussions/add_item/"
          method="POST"
        >
          {% csrf_token %}
          <input
            type="text"
            name="input_text"
            class="form-control mb-2 mr-4"
            placeholder="Type here..."
        style="width: 1000px"

          />
          <button type="submit" class="btn btn-success btn-outline-light mb-2">
            Send
          </button>
        </form>
      </div>
    </nav>

    <div class="container mt-2">
      <div class="list-group"></div>
      {% for item in items %} {% if item.id|divisibleby:"2" %}
        <a href="/discussions/delete_item/{{ item.id }}/"
         class="list-group-item list-group-item-action list-group-item-secondary mb-1">{{item.text}}</a>
      {% else %}
        <a href="/discussions/delete_item/{{ item.id }}/"
          class="list-group-item list-group-item-action list-group-item-success mb-1">{{item.text}}</a>
      {% endif %} {% endfor %}
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
