<div class="row mt-4">
  <div class="col">
    <h2>Add Item</h2>
    <form
      action="/discussions/add_item/"
      method="POST"
      class="form-inline mt-4"
    >
      {% csrf_token %}
      <input
        type="text"
        name="input_text"
        class="form-control mb-2 mr-4"
        placeholder="type here..."
      />
      <button type="submit" class="btn btn-success mb-2">Send</button>
    </form>
  </div>
</div>
<div class="row mt-4">
  <div class="col">
    <ul class="list-group">
      {% for item in items %}
      <li class="list-group-item">
        <div class="text-break">{{ item.text }}</div>
        <div class="float-right">
          <form action="/discussions/delete_item/{{ item.id }}/" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-danger">
              Delete
            </button>
          </form>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
