<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleCaptions"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="5"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://sarahyassera.files.wordpress.com/2015/05/suggestions.gif?w=300&h=121"
          class="d-block w-100 img-fluid"
          style="max-width: 100%; height: 500px"
          alt="Suggestions"
        />
        <div class="carousel-caption d-none d-md-block text-dark">
          <h5>Suggested according to your preferences.</h5>
          <p>Slide through and click on the title to view the course.</p>
        </div>
      </div>
      {% for sugg in suggs %}
      <div class="carousel-item">
        <img
          src="{{ sugg.course_image}}"
          class="d-block w-100 img-fluid"
          style="max-width: 100%; height: 500px"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block text-dark">
          <a href="https://www.coursera.org{{sugg.course_link}}/"><h2 class="text-success">{{ sugg.course_title }}</h2></a>
          <p>{{sugg.course_type}}</p>
          <h5 class="text-success">{{ sugg.course_provider }}</p>

        </div>
      </div>
      {% endfor %}
      <p>{{sugg}}</p>

    <a
      class="carousel-control-prev"
      href="#carouselExampleCaptions"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleCaptions"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
